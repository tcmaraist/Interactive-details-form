<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./vendors/normalize.css" />
    <link rel="stylesheet" href="./vendors/fonts/spaceGrotesk.css" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header__image header__image-back">
          <div class="header__image-cvc"></div>
        </div>
        <div class="header__image header__image-front">
          <div class="header__image-logo"></div>
          <div class="header__image-number">0000 0000 0000 0000</div>
          <div class="header__image-name">Jane Appleseed</div>
          <div class="header__image-exp">00/00</div>
        </div>
      </div>

      <form class="form">
        <h2 class="form__title">CARDHOLDER NAME</h2>
        <input
          type="text"
          minlength="2"
          maxlength="40"
          name="cardholder-name"
          id="form-cardholder-name"
          class="form__input"
          placeholder="e.g. Jane Appleseed"
          required
        />
        <span class="form__error" id="form-name-error"></span>
        <h2 class="form__title">CARD NUMBER</h2>
        <input
          type="text"
          minlength="16"
          maxlength="16"
          name="cardnumber"
          id="form-cardnumber"
          class="form__input"
          placeholder="e.g. 1234 5678 9123 0000"
          required
        />
        <span class="form__error" id="form-cardnumber-error"></span>
        <div class="form__exp-cvc-group">
          <div class="form__exp-group">
            <h2 class="form__title">EXP. DATE (MM/YY)</h2>
            <div class="form__exp-group_input">
              <input
                type="text"
                minlength="2"
                maxlength="2"
                name="form-exp-month"
                id="form-exp-month"
                class="form__input form__input_exp"
                placeholder="MM"
              />
              <input
                type="text"
                minlength="2"
                maxlength="2"
                name="form-exp-year"
                id="form-exp-year"
                class="form__input form__input_exp"
                placeholder="YY"
              />
            </div>
          </div>
          <span class="form__error" id="form-exp-error"></span>
          <div class="form__cvc-group">
            <h2 class="form__title">CVC</h2>

            <input
              type="text"
              minlength="3"
              maxlength="4"
              name="form-cvc"
              id="form-cvc"
              class="form__input form__input_cvc"
              placeholder="e.g. 123"
            />
            <span class="form__error" id="form-cvc-error"></span>
          </div>
        </div>

        <button
          aria-label="Confirm"
          class="button form__button form__button_disabled"
          disabled="true"
          type="submit"
        >
          Confirm
        </button>
      </form>

      <div class="modal">
        <img class="modal__logo" src="./images/icon-complete.svg" />
        <h2 class="modal__title">THANK YOU!</h2>
        <p class="modal__info">We've added your card details</p>
      </div>

      <div class="footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>Coded by Ty Maraist.</p>
      </div>
    </div>
  </body>
</html>
